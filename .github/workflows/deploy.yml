name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # The script below runs inside your EC2 terminal
          script: |
            # 1. Move to the correct project directory
            cd /home/my-web-stack
            
            # 2. Force the local code to match GitHub exactly
            git fetch origin main
            git reset --hard origin/main
            
            # 3. Rebuild and restart the containers
            # We use --build to ensure any code changes are baked into the image
            docker compose up -d --build
            
            # 4. Optional: Clean up old, unused Docker images to save space
            docker image prune -f
